name: codeweaver
image: mcp/codeweaver
type: server
meta:
    category: devops
    tags:
        - devops
about:
    title: Codeweaver - Code Search for AI Agents
    description: Semantic code search built for AI agents. Advanced hybrid, AST-aware context curation for 166 languages with intelligent chunking, intent detection, and multi-provider support. Deploy CodeWeaver locally or as a service, in the cloud or completely local. Use with any IDE or AI client. CodeWeaver gives your AI agents one great tool to get the information they need.
    icon: https://github.com/knitli/codeweaver/raw/refs/heads/main/docs/assets/codeweaver-favico.png
source:
    project: https://github.com/knitli/codeweaver
    commit: b2809e688507c84d20867de1199d00d037ca859a
run:
    volumes:
        - /data:{{codeweaver.data}}
config:
    description: Configure the connection to Codeweaver - Code Search for AI Agents
    secrets:
        - name: codeweaver.foo
          env: bar
          example: <bar>
    env:
        - name: foo
          example: value
          value: '{{value}}'
    parameters:
        type: object
        properties:
            foo:
                type: string
