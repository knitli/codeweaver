[settings]
idiomatic_version_file_enable_tools = []

[tools]
ast-grep = "latest"
"cargo:rust-parallel" = "latest"
"cargo:tree-sitter-cli" = "latest"
gh = "latest"
gitsign = "latest"
hk = "latest"
node = "24"
"npm:@changesets/cli" = "latest"
"pipx:changesets" = "latest"
"pipx:claude-monitor" = "latest"
"pipx:copychat" = "latest"
"pipx:git+https://github.com/microsoft/mcp-interviewer.git" = "latest"
"pipx:mike" = "latest"
"pipx:mteb" = "latest"
"pipx:reuse" = "latest"
pkl = "latest"
ripgrep = "latest"
ruff = "latest"
shellcheck = "latest"
shfmt = "latest"
taplo = "latest"
typos = "latest"
uv = "latest"
yamlfmt = "latest"

[env]
GH_REPO = "knitli/codeweaver-mcp"

[hooks]
enter = """
#!/bin/bash
echo "Setting up CodeWeaver MCP environment..."
chmod +x scripts/*.{sh,py} &>/dev/null && mise run activate &&
mise run setup &&
mise run update-tools &&
alias jj='jj --no-pager' &&
alias git='git --no-pager' &&
alias cdroot='cd $(git root)' &&
if [ "$GITHUB_ACTIONS" == true ]; then
    export CI=true
else
    export CI=false
fi
"""

leave = """
echo "Exiting CodeWeaver MCP environment..."
eval "$(mise deactivate)" &>/dev/null &&
echo "Environment deactivated."
"""

[tasks]

sync = """
#!/bin/bash
echo "Syncing dependencies..."
uv sync --extra all --group all-dev
"""

update-dependencies = """
#!/bin/bash
echo "Updating dependencies..."
uv sync --extra all --group all-dev -U
"""

source = """
#!/bin/
cdroot || true && source .venv/bin/activate
"""

# Development setup
setup = """
#!/usr/bin/env zsh
echo "Setting up development environment..."
mise --silent -y trust &&
mise --silent -y install &>/dev/null || true &&
mise --silent reshim &&
eval "$(mise --silent activate zsh)" &&
eval "$(mise --silent env -s zsh)" &&
echo "Initializing CodeWeaver MCP..."
hk init --mise &>/dev/null || true &&
uv venv --allow-existing .venv &&
source .venv/bin/activate &
mise --silent -y run sync &
git config alias.root 'rev-parse --show-toplevel' &&
alias cdroot='cd $(git root)'
# Determine if we're in CI
if [ "$GITHUB_ACTIONS" == true ]; then
    export CI=true
else
    export CI=false
fi
echo "✅ Development environment ready!"
"""

update-tools = """
#!/bin/bash
echo "Updating tools..."
mise --silent -y upgrade &&
mise --silent self-update -yq &&
mise --silent reshim &&
mise --silent -y prune
"""

install = "uv sync --all-groups"

# Code quality and formatting
fix = """
#!/bin/bash
echo "Fixing code issues..."
ruff check --select I --fix . &&
ruff check --fix --unsafe-fixes src/ &&
scripts/fix-ruff-patterns.sh src/ &&
ruff format . &&
hk fix &&
echo "✅ Code fixes applied!"
"""

check = """
#!/bin/bash
echo "Running quality checks..."
hk check
"""

lint = """
#!/bin/bash
echo "Running linting checks..."
if [ "$CI" = "true" ]; then
    uv run ruff check . --output-format=github
else
    uv run ruff check .
fi
"""

format = """
#!/bin/bash
echo "Running formatting checks..."
uv run ruff format --check .
"""

format-fix = """
#!/bin/bash
echo "Applying formatting..."
mise run fix-patterns &&
uv run ruff format .
files="$(git ls-files '*.yaml' '*.yml' '*.json' 2>/dev/null)"
if [ -n "$files" ]; then
    echo "$files" | rust-parallel -d stderr -i - --no-run-if-empty yq -iP --indent=2 '.' || true
fi
files="$(git ls-files '*.toml' 2>/dev/null)"
if [ -n "$files" ]; then
    taplo format --in-place $files 2>/dev/null || true
fi
"""

# Testing
test = """
#!/bin/bash
echo "Running tests..."
uv run pytest tests/ -v
"""

test-cov = """
#!/bin/bash
echo "Running tests with coverage..."
uv run pytest tests/ --cov=codeweaver --cov-report=xml --cov-report=term-missing --junit-xml=test-results.xml -v
"""

test-watch = """
#!/bin/bash
echo "Running tests in watch mode..."
uv run pytest tests/ -f --tb=short
"""

# Building and packaging
build = """
#!/bin/bash
echo "Building package..."
uv build &&
echo "✅ Package built successfully!"
"""

clean = """
#!/bin/bash
echo "Cleaning build artifacts..."
rm -rf dist/ build/ *.egg-info/ .coverage test-results.xml &&
find . -type d -name __pycache__ -exec rm -rf {} + 2>/dev/null || true &&
find . -type f -name "*.pyc" -delete &&
echo "✅ Build artifacts cleaned!"
"""

# Documentation
docs-serve = """
#!/bin/bash
echo "Starting documentation server..."
uv run --group docs mkdocs serve
"""

docs-build = """
#!/bin/bash
echo "Building documentation..."
uv run --group docs mkdocs build
"""

# Script automation
fix-patterns = """
#!/bin/bash
echo "Running ruff pattern fixer..."
./scripts/fix-ruff-patterns.sh
"""

update-licenses = """
#!/bin/bash
echo "Updating license headers..."
uv run python scripts/update-licenses.py "${*}"
"""

# Release and maintenance
version = """
#!/bin/bash
echo "CodeWeaver version information:"
echo "Package version: $(uv run python -c "import tomllib; print(tomllib.load(open('pyproject.toml', 'rb'))['project']['version'])")"
echo "Python version: $(python --version)"
echo "UV version: $(uv --version)"
"""

changelog = """
#!/bin/bash
echo "Generating changelog..."
npm exec changeset version
"""

# Combined workflows
ci = """
#!/bin/bash
echo "Running full CI pipeline locally..."
mise run check &&
mise run lint &&
mise run format &&
mise run test-cov &&
mise run build &&
echo "✅ All CI checks passed!"
"""

pre-commit = """
#!/bin/bash
echo "Running pre-commit checks..."
hk fix &&
git add . &&
hk check
"""

[tasks.activate]
run = """eval "$(mise activate)" &>/dev/null"""
hide = true
