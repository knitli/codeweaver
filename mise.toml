"""

# Combined workflows
ci = """
#!/usr/bin/env /usr/bin/zsh
print -P "%F{209}[codeweaver]%f Running full CI pipeline locally..."
mise run check &&
mise run lint &&
mise run format &&
mise run test-cov &&
