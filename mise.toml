[settings]
idiomatic_version_file_enable_tools = []

[tools]
ast-grep = "latest"
"cargo:rust-parallel" = "latest"
"cargo:tree-sitter-cli" = "latest"
gh = "latest"
gitsign = "latest"
hk = "latest"
node = "24"
"npm:@changesets/cli" = "latest"
"pipx:changesets" = "latest"
"pipx:claude-monitor" = "latest"
"pipx:copychat" = "latest"
"pipx:git+https://github.com/microsoft/mcp-interviewer.git" = "latest"
"pipx:mike" = "latest"
"pipx:mteb" = "latest"
"pipx:reuse" = "latest"
pkl = "latest"
ripgrep = "latest"
ruff = "latest"
shellcheck = "latest"
shfmt = "latest"
taplo = "latest"
typos = "latest"
uv = "latest"
yamlfmt = "latest"

[env]
GH_REPO = "knitli/codeweaver-mcp"

[hooks]
enter = """
#!/usr/bin/env zsh
print -P "%F{magenta}[codeweaver]%f Setting up %F{magenta}CodeWeaver%f environment..."
# Set up git aliases
alias jj='jj --no-pager' &&
alias git='git --no-pager' &&
alias cdroot='cd $(git root)' &&
if [ "$GITHUB_ACTIONS" = true ]; then
    export CI=true
else
    export CI=false
fi
"""

leave = """
print -P "%F{magenta}[codeweaver]%f Exiting CodeWeaver environment..."
eval "$(mise deactivate)" &>/dev/null &&
print -P "%F{magenta}[codeweaver]%f Environment deactivated."
"""

[tasks]

sync = """
#!/bin/bash
echo "Syncing dependencies..."
uv sync --extra all --group all-dev
"""

update-dependencies = """
#!/usr/bin/env zsh
print -P "%F{magenta}[codeweaver]%f Updating dependencies..."
uv sync --extra all --group all-dev -U
"""

source = """
#!/usr/bin/env zsh
# Source the virtual environment
print -P "%F{magenta}[codeweaver]%f Sourcing virtual environment..."
cdroot || true && source .venv/bin/activate
"""

# Development setup
setup = """
#!/usr/bin/env zsh
print -P "%F{magenta}[codeweaver]%f Setting up development environment for the first time..."
mise --silent -y trust &&
mise --silent -y install &>/dev/null || true &&
mise --silent reshim &&
eval "$(mise --silent activate zsh)" &&
eval "$(mise --silent env -s zsh)" &&
print -P "%F{magenta}[codeweaver]%f Initializing %F{magenta}CodeWeaver%f..."
hk init --mise &>/dev/null || true &&
uv venv --allow-existing .venv &&
source .venv/bin/activate &
mise --silent -y run sync &
git config alias.root 'rev-parse --show-toplevel' &&
alias cdroot='cd $(git root)'
# Determine if we're in CI
if [ "$GITHUB_ACTIONS" == true ]; then
    export CI=true
else
    export CI=false
fi
print -P "%F{magenta}[codeweaver]%f âœ… Development environment ready!"
"""

update-tools = """
#!/usr/bin/env zsh
print -P "%F{magenta}[codeweaver]%f Updating tools..."
mise --silent -y upgrade &&
mise --silent self-update -yq &&
mise --silent reshim &&
mise --silent -y prune
print -P "%F{magenta}[codeweaver]%f âœ… Tools updated! ðŸ§°"
"""

install = "uv sync --all-groups"

# Code quality and formatting
fix = """
#!/usr/bin/env zsh
print -P "%F{magenta}[codeweaver]%f Fixing code issues..."
ruff check --select I --fix . &&
ruff check --fix --unsafe-fixes src/ &&
scripts/fix-ruff-patterns.sh src/ &&
ruff format . &&
hk fix &&
print -P "%F{magenta}[codeweaver]%f âœ… Code fixes applied!"
"""

check = """
#!/usr/bin/env zsh
print -P "%F{magenta}[codeweaver]%f Running quality checks..."
hk check
"""

lint = """
#!/bin/bash
echo "Running linting checks..."
if [ "$CI" = "true" ]; then
    uv run ruff check . --output-format=github
else
    uv run ruff check .
fi
"""

format = """
#!/usr/bin/env zsh
print -P "%F{magenta}[codeweaver]%f Running formatting checks..."
hk check
"""

format-fix = """
#!/usr/bin/env zsh
print -P "%F{magenta}[codeweaver]%f Applying formatting...hold onto your butts...ðŸ¦– "
mise run fix-patterns &&
uv run ruff format .
files="$(git ls-files '*.yaml' '*.yml' '*.json' 2>/dev/null)"
if [ -n "$files" ]; then
    echo "$files" | rust-parallel -d stderr -i - --no-run-if-empty yq -iP --indent=2 '.' || true
fi
files="$(git ls-files '*.toml' 2>/dev/null)"
if [ -n "$files" ]; then
    taplo format --in-place $files 2>/dev/null || true
fi
"""

# Testing
test = """
#!/bin/bash
echo "Running tests..."
uv run pytest tests/ -v
"""

test-cov = """
#!/bin/bash
echo "Running tests with coverage..."
uv run pytest tests/ --cov=codeweaver --cov-report=xml --cov-report=term-missing --junit-xml=test-results.xml -v
"""

test-watch = """
#!/bin/bash
echo "Running tests in watch mode..."
uv run pytest tests/ -f --tb=short
"""

# Building and packaging
build = """
#!/bin/bash
echo "Building package..."
uv build &&
echo "âœ… Package built successfully!"
"""

clean = """
#!/bin/bash
echo "Cleaning build artifacts..."
rm -rf dist/ build/ *.egg-info/ .coverage test-results.xml &&
find . -type d -name __pycache__ -exec rm -rf {} + 2>/dev/null || true &&
find . -type f -name "*.pyc" -delete &&
echo "âœ… Build artifacts cleaned!"
"""

# Documentation
docs-serve = """
#!/usr/bin/env zsh
print -P "%F{magenta}[codeweaver]%f Starting %F{magenta}CodeWeaver%f documentation server..."
uv run --group docs mkdocs serve
"""

docs-build = """
#!/bin/bash
echo "Building documentation..."
uv run --group docs mkdocs build
"""

# Script automation
fix-patterns = """
#!/bin/bash
echo "Running ruff pattern fixer..."
./scripts/fix-ruff-patterns.sh
"""

update-licenses = """
#!/usr/bin/env zsh
print -P "%F{magenta}[codeweaver]%f Updating %F{magenta}CodeWeaver%f license headers :..."
uv run scripts/update-licenses.py --interactive "${*}"
"""

# Release and maintenance
version = """
#!/usr/bin/env zsh
print -P "%F{magenta}[codeweaver] CodeWeaver%f version information:"
print -P "%F{magenta}[codeweaver]%f ðŸ“¦ Package version: $(uv run python -c "import tomllib; print(tomllib.load(open('pyproject.toml', 'rb'))['project']['version'])")"
print -P "%F{magenta}[codeweaver]%f ðŸ Python version: $(python --version)"
print -P "%F{magenta}[codeweaver]%f ðŸŒž UV version: $(uv --version)"
"""

changelog = """
#!/usr/bin/env zsh
print -P "%F{magenta}[codeweaver]%f Generating changelog..."
npm exec changeset version
"""

# Combined workflows
ci = """
#!/usr/bin/env zsh
print -P "%F{magenta}[codeweaver]%f Running full CI pipeline locally..."
mise run check &&
mise run lint &&
mise run format &&
mise run test-cov &&
mise run build &&
print -P "%F{magenta}[codeweaver]%f âœ… All CI checks passed!"
"""

pre-commit = """
#!/usr/bin/env bash
print -P "%F{magenta}[codeweaver]%f Running %F{magenta}CodeWeaver%f pre-commit checks ðŸª... %F{green} Thanks for your contributions! You're pretty cool.%f ðŸš€" &&
hk fix || print -P "%F{magenta}[codeweaver]%f âš ï¸  %F{red}You need to fix some issues before committing. Do not pass go, do not collect $200.%f ðŸ’¸ ðŸ˜¦" && exit 1
git add . &&
hk check || print -P "%F{magenta}[codeweaver]%f âš ï¸  %F{red}You need to fix some issues before committing. Almost there!%f" && exit 1
git add . &&
print -P "%F{magenta}[codeweaver]%f âœ… All pre-commit checks passed! You're awesome! ðŸŽ‰ ... and they said the Kobiyashi Maru was unwinnable! ðŸ––"
"""

[tasks.activate]
run = """eval "$(mise activate)" &>/dev/null"""
hide = true
