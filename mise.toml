pre-commit = """
#!/usr/bin/env bash
print -P "%F{209}[codeweaver]%f Running %F{209}CodeWeaver%f pre-commit checks ðŸª... %F{38} Thanks for your contributions! You're pretty cool.%f ðŸš€" &&
