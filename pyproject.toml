  "src/**",
  "typings/**",
  "uv.lock",
  "uv.lock.license",
  "vendored/**",
]

[tool.hatch.version]
source = "uv-dynamic-versioning"

[tool.pyright]
strict = ["src/codeweaver/**/*.py"]
include = ["src/codeweaver/**/*.py", "tests/**/*.py", "scripts/**/*.py"]
exclude = [
  "src/codeweaver/parsers/**/*.py",
  ".venv/**",
  "dist/**",
  "build/**",
  "docs/**",
  "tests/data/**",
  "typings/**",
]
deprecateTypingAliases = true
pythonPlatform = "Linux"
pythonVersion = "3.12"
reportArgumentType = "information"
reportImplicitStringConcatenation = "error"
reportImportCycles = "none"  # this is overly noisy and doesn't account for lazy imports
reportPrivateImportUsage = "none"
reportPrivateUsage = "none"  # It's our own internal use...
reportPropertyTypeMismatch = "error"
reportUninitializedInstanceVariable = "information"
reportUnusedCallResult = "information"
strictDictionaryInference = true
strictListInference = true
strictParameterNoneValue = true
strictSetInference = true
venvPath = ".venv"
