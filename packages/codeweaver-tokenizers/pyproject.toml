#:tombi schema.strict = false

[project]
name = "code-weaver-tokenizers"
version = "0.1.0"
description = "Ready-to-use tokenizers for CodeWeaver"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
  "tiktoken>=0.12.0",
  "tokenizers>=0.22.1",
  "typing_extensions>=4.15.0",
]

[project.optional-dependencies]
test = ["pytest", "pytest-cov"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/codeweaver_tokenizers"]

[tool.pytest]
addopts = ["--cov-report=term-missing", "--cov=codeweaver_tokenizers"]
testpaths = ["tests"]
