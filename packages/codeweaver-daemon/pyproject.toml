#:tombi schema.strict = false

[project]
name = "code-weaver-daemon"
version = "0.1.0"
description = "Daemon utilities for CodeWeaver"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
  "httpx[http2]>=0.28.1",
]

[project.optional-dependencies]
test = ["pytest", "pytest-asyncio", "pytest-cov"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/codeweaver_daemon"]

[tool.pytest]
addopts = ["--cov-report=term-missing", "--cov=codeweaver_daemon"]
testpaths = ["tests"]
asyncio_mode = "auto"
