#:tombi schema.strict = false

[project]
name = "code-weaver-daemon"
version = "0.1.0"
description = "Daemon utilities for CodeWeaver"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
  "httpx[http2]>=0.28.1",
]

[project.optional-dependencies]
build = ["hatchling"]
test = ["pytest", "pytest-asyncio", "pytest-cov"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/codeweaver_daemon"]

[tool.pytest]
addopts = ["--cov-report=term-missing", "--cov=codeweaver_daemon"]
markers = [
  "asyncio: Marks tests as asyncio tests",
  "expensive: Tests that are resource-intensive and may take a long time to run",
  "fast: Fast unit tests that do not require external resources",
  "heavy: Tests that require model downloads or are otherwise resource-intensive",
  "integration: Integration tests that may require external resources but not real model providers",
  "real_providers: Tests that interact with real model providers and may require model downloads",
  "requires_models: Tests that require model downloads to run",
  "skip: Tests that are skipped by default unless explicitly requested",
  "unit: Standard unit tests that do not require external resources",
]
testpaths = ["tests"]
asyncio_mode = "auto"

[tool.ruff.lint]
per-file-ignores = { "tests/*" = ["S101"] }
