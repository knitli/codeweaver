version = 1

# REUSE annotations file for third-party and vendored files.
#
# This file documents copyright and licensing for files where:
# 1. The original source has different licensing than CodeWeaver
# 2. The files are vendored or derived from third-party projects
# 3. Direct header annotation is not practical
#
# See https://reuse.software and https://github.com/fsfe/reuse-tool for more details.

# =============================================================================
# typings/uuid_extensions - Type stubs generated by pyright from uuid7 package
# =============================================================================
# The uuid7 package is MIT-licensed by Stephen Simmons.
# These type stubs were generated by pyright based on the uuid7 library.
[[annotations]]
path = "typings/uuid_extensions/**"
precedence = "override"
SPDX-FileCopyrightText = "2021 Stephen Simmons"
SPDX-License-Identifier = "MIT"

# =============================================================================
# vendored/types_boto3_custom - Vendored boto3 type stubs
# =============================================================================
# The types_boto3 packages are MIT-licensed by Vlad Emelianov (youtype project).
# These are vendored wheel files with existing correct .license files.
# No override needed - the .license files are already correct.

