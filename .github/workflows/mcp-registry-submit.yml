# GitHub Actions workflow to automatically submit CodeWeaver to the MCP Registry
# Triggers on release publication after PyPI package is available

name: Submit to MCP Registry

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to submit (leave empty to use latest release)'
        required: false
        type: string

permissions:
  contents: read

jobs:
  validate-and-submit:
    name: Validate and Submit to MCP Registry
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.tag_name || github.ref }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Extract version information
        id: version
        run: |
          if [ -n "${{ inputs.version }}" ]; then
            VERSION="${{ inputs.version }}"
          elif [ -n "${{ github.event.release.tag_name }}" ]; then
            VERSION="${{ github.event.release.tag_name }}"
            # Remove 'v' prefix if present
            VERSION="${VERSION#v}"
          else
            # Fallback to reading from _version.py
            VERSION=$(grep -oP "__version__: Final\[str\] = \"\K[^\"]+" src/codeweaver/_version.py)
          fi
          
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Detected version: ${VERSION}"
      
      - name: Update server.json with release version
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          # Update the version fields in server.json
          python -c "
          import json
          import sys
          
          with open('server.json', 'r') as f:
              data = json.load(f)
          
          # Update top-level version
          data['version'] = '${VERSION}'
          
          # Update package version
          if 'packages' in data and len(data['packages']) > 0:
              data['packages'][0]['version'] = '${VERSION}'
          
          with open('server.json', 'w') as f:
              json.dump(data, f, indent=2)
          
          print(f'Updated server.json to version ${VERSION}')
          "
      
      - name: Validate server.json format
        run: |
          python -c "
          import json
          import sys
          
          try:
              with open('server.json', 'r') as f:
                  data = json.load(f)
              
              # Basic validation checks
              required_fields = ['name', 'description', 'version']
              missing = [f for f in required_fields if f not in data]
              
              if missing:
                  print(f'ERROR: Missing required fields: {missing}')
                  sys.exit(1)
              
              # Validate name format (must be namespace/server-name)
              if '/' not in data['name']:
                  print('ERROR: name must be in format namespace/server-name')
                  sys.exit(1)
              
              # Validate packages or remotes exist
              if 'packages' not in data and 'remotes' not in data:
                  print('ERROR: Must have either packages or remotes array')
                  sys.exit(1)
              
              print('✓ server.json validation passed')
              print(f'  Name: {data[\"name\"]}')
              print(f'  Version: {data[\"version\"]}')
              print(f'  Description: {data[\"description\"][:80]}...')
              
          except json.JSONDecodeError as e:
              print(f'ERROR: Invalid JSON in server.json: {e}')
              sys.exit(1)
          except Exception as e:
              print(f'ERROR: Validation failed: {e}')
              sys.exit(1)
          "
      
      - name: Wait for PyPI package availability
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          MAX_ATTEMPTS=30
          SLEEP_TIME=60
          
          echo "Waiting for codeweaver ${VERSION} to be available on PyPI..."
          echo "This may take up to 30 minutes after release publication"
          
          for i in $(seq 1 $MAX_ATTEMPTS); do
            echo "Attempt $i/$MAX_ATTEMPTS..."
            
            # Check if package version exists on PyPI
            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" \
              "https://pypi.org/pypi/codeweaver/${VERSION}/json")
            
            if [ "$HTTP_CODE" = "200" ]; then
              echo "✓ Package codeweaver ${VERSION} is available on PyPI"
              exit 0
            fi
            
            if [ $i -lt $MAX_ATTEMPTS ]; then
              echo "Package not yet available (HTTP ${HTTP_CODE}), waiting ${SLEEP_TIME}s..."
              sleep $SLEEP_TIME
            fi
          done
          
          echo "ERROR: Package not available on PyPI after ${MAX_ATTEMPTS} attempts"
          echo "Please verify that the package was successfully published"
          exit 1
      
      - name: Install mcp-publisher CLI
        run: |
          ARCH=$(uname -m | sed 's/x86_64/amd64/;s/aarch64/arm64/')
          OS=$(uname -s | tr '[:upper:]' '[:lower:]')
          VERSION="v1.0.0"
          
          echo "Downloading mcp-publisher for ${OS}/${ARCH}..."
          curl -L "https://github.com/modelcontextprotocol/registry/releases/download/${VERSION}/mcp-publisher_1.0.0_${OS}_${ARCH}.tar.gz" \
            | tar xz mcp-publisher
          
          sudo mv mcp-publisher /usr/local/bin/
          chmod +x /usr/local/bin/mcp-publisher
          
          echo "✓ mcp-publisher installed"
          mcp-publisher --version || echo "Version check not available"
      
      - name: Validate server.json with mcp-publisher
        run: |
          echo "Validating server.json against MCP schema..."
          
          # mcp-publisher validate should validate the server.json
          # Note: exact command may vary based on mcp-publisher version
          if command -v mcp-publisher &> /dev/null; then
            mcp-publisher validate server.json || {
              echo "ERROR: server.json validation failed"
              exit 1
            }
          else
            echo "WARNING: mcp-publisher validate command not available, skipping"
          fi
      
      - name: Submit to MCP Registry
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Submitting to MCP Registry..."
          
          # The submission process requires GitHub authentication
          # The exact command may vary based on mcp-publisher implementation
          
          # Option 1: Direct submission via mcp-publisher
          if mcp-publisher submit server.json --token "${GITHUB_TOKEN}" 2>&1; then
            echo "✓ Successfully submitted to MCP Registry"
            exit 0
          fi
          
          # Option 2: If mcp-publisher doesn't support submit, use API directly
          echo "Attempting direct API submission..."
          
          curl -X POST \
            -H "Authorization: Bearer ${GITHUB_TOKEN}" \
            -H "Content-Type: application/json" \
            -d @server.json \
            https://registry.modelcontextprotocol.io/v0/servers \
            --fail-with-body || {
              echo "ERROR: Failed to submit to MCP Registry"
              echo "This may require manual submission via the registry web interface"
              exit 1
            }
          
          echo "✓ Successfully submitted to MCP Registry"
      
      - name: Summary
        if: always()
        run: |
          echo "## MCP Registry Submission Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version**: ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ job.status }}" = "success" ]; then
            echo "✅ Successfully submitted to MCP Registry" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "View your server at: https://registry.modelcontextprotocol.io/servers/io.github.knitli/codeweaver" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ Submission failed" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Please check the workflow logs for details." >> $GITHUB_STEP_SUMMARY
            echo "You may need to submit manually at: https://registry.modelcontextprotocol.io" >> $GITHUB_STEP_SUMMARY
          fi
