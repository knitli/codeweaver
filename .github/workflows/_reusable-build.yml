name: Reusable Build Workflow

on:
  workflow_call:
    inputs:
      artifact-name:
        description: "Name for the build artifacts"
        required: false
        type: string
        default: "python-package-distributions"
      python-version:
        description: "Python version for building"
        required: false
        type: string
        default: "3.12"
      upload-artifacts:
        description: "Upload build artifacts"
        required: false
        type: boolean
        default: true
      clean-build:
        description: "Run clean build (uv build --clear)"
        required: false
        type: boolean
        default: false

jobs:
  build:
    name: Build Package
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8
        with:
          fetch-depth: 0

      - name: Setup UV and build
        uses: ./.github/actions/setup-uv-env
        with:
          python-version: ${{ inputs.python-version }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          # Because uv is in the pyproject.toml,
          # we want to avoid shadowing what we're setting up here.
          activate-venv: "false"
          skip-checkout: true
        id: setup-uv
      - name: Build package with UV
        env:
          UV_PATH: ${{ steps.setup-uv.outputs.uv-path }}
          UV_PYTHON: ${{ inputs.python-version }}
        run: |
          if [ "${{ inputs.clean-build }}" = "true" ]; then
            "$UV_PATH" build --clear
          else
            "$UV_PATH" build
          fi

      - name: Check build artifacts
        run: |
          ls -la dist/
          echo "Built packages:"
          for file in dist/*; do
            echo "ðŸ“¦ $(basename "$file")"
          done

      - name: Verify package integrity with twine
        env:
          UVX_PATH: ${{ steps.setup-uv.outputs.uvx-path }}
        run: |
          "$UVX_PATH" twine check dist/*

      - name: Upload build artifacts
        if: inputs.upload-artifacts
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02
        with:
          name: ${{ inputs.artifact-name }}
          path: dist/
          retention-days: 7
