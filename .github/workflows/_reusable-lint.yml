name: Reusable Lint Workflow
permissions:
  contents: read

on:
  workflow_call:
    inputs:
      python-version:
        description: "Python version for linting"
        required: false
        type: string
        default: "3.12"
      run-format-check:
        description: "Run format/license checks"
        required: false
        type: boolean
        default: true

jobs:
  lint:
    permissions:
      contents: read
    name: Lint and Format
    runs-on: ubuntu-latest
    env:
      MISE_ENV: ci
    steps:
      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8
        with:
          fetch-depth: 1

      - name: Setup Python environment
        uses: ./.github/actions/setup-mise-env
        with:
          python-version: ${{ inputs.python-version }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          profile: "reviewer"

      - name: Check code style and linting
        run: |
          export PATH="$HOME/.local/bin:$PATH"
          export MISE_ENV=ci
          mise //:lint || echo "::warning::Lint checks failed but allowing workflow to continue"
        continue-on-error: true

      - name: Check formatting and licenses
        if: inputs.run-format-check
        run: |
          export PATH="$HOME/.local/bin:$PATH"
          export MISE_ENV=ci
          mise //:format || echo "::warning::License checks or formatting checks failed but allowing workflow to continue"
        continue-on-error: true
