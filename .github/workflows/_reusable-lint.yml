name: Reusable Lint Workflow
permissions:
  contents: read
on:
  workflow_call:
    inputs:
      python-version:
        description: Python version for linting
        required: false
        type: string
        default: "3.12"
      run-format-check:
        description: Run format/license checks
        required: false
        type: boolean
        default: true

env:
  MISE_EXPERIMENTAL: 1
  MISE_YES: 1
  PROFILE: "reviewer"

jobs:
  lint:
    permissions:
      contents: read
    name: Lint and Format
    runs-on: ubuntu-latest
    env:
      MISE_PYTHON_VERSION: ${{ inputs.python-version }}
      UV_PYTHON: ${{ inputs.python-version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8
        with:
          fetch-depth: 1
      - name: Setup Python environment
        uses: ./.github/actions/setup-mise-env
        with:
          python-version: ${{ env.python-version }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          profile: "${{ env.PROFILE }}"
          skip-checkout: true
        id: mise-setup

      - name: Check code style and linting
        env:
          MISE_PYTHON_VERSION: ${{ steps.mise-setup.outputs.MISE_PYTHON_VERSION }}
        run: mise run lint || echo "::warning::Lint checks failed but allowing workflow to continue"
        continue-on-error: true
      - name: Check formatting and licenses
        if: inputs.run-format-check
        env:
          MISE_PYTHON_VERSION: ${{ steps.mise-setup.outputs.MISE_PYTHON_VERSION }}
        run: mise run format || echo "::warning::License checks or formatting checks failed but allowing workflow to continue"
        continue-on-error: true
