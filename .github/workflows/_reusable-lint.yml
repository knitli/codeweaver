name: Reusable Lint Workflow
permissions:
  contents: read

on:
  workflow_call:
    inputs:
      python-version:
        description: "Python version for linting"
        required: false
        type: string
        default: "3.12"
      run-format-check:
        description: "Run format/license checks"
        required: false
        type: boolean
        default: true

jobs:
  lint:
    permissions:
      contents: read
    name: Lint and Format
    runs-on: ubuntu-latest
    steps:
      - name: Setup Python environment
        uses: ./.github/actions/setup-python-env
        with:
          python-version: ${{ inputs.python-version }}

      - name: Check code style and linting
        run: |
          export PATH="$HOME/.local/bin:$PATH"
          mise run lint || echo "::warning::Lint checks failed but allowing workflow to continue"
        continue-on-error: true

      - name: Check formatting and licenses
        if: inputs.run-format-check
        run: |
          export PATH="$HOME/.local/bin:$PATH"
          mise run format || echo "::warning::License checks or formatting checks failed but allowing workflow to continue"
        continue-on-error: true
