name: CI
on:
  push:
    branches:
      - main
      - staging
  pull_request:
    branches:
      - main
      - staging
  workflow_dispatch:
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    env:
      VOYAGE_API_KEY: ${{ secrets.VOYAGE_API_KEY }}
    services:
      qdrant:
        image: qdrant/qdrant:latest
        ports:
          - 6333:6333
        options: --health-cmd "curl -f http://localhost:6333/health || exit 1" --health-interval 10s --health-timeout 5s --health-retries 5
    strategy:
      matrix:
        python-version:
          - "3.12"
          - "3.13"
          - "3.14"
    steps:
      - name: Checkout code
        uses: actions/checkout@b3498302c5c423fa896b97a26bb183df735d08f8
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@9b03c627221f32cb88b299427119da30671cf9cc
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          sudo apt-get update && sudo apt-get install -y zsh curl git
      - name: Cache mise tools
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830
        with:
          path: |
            ~/.local/share/mise
            ~/.local/bin/mise
            ~/.local/share/mise/shims
            ~/.cache/mise
            ~/.local/bin
          key: mise-${{ runner.os }}-${{ hashFiles('mise.toml') }}
          restore-keys: |
            mise-${{ runner.os }}-
      - name: Cache UV dependencies
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830
        with:
          path: |
            ~/.cache/uv
            .venv
          key: uv-${{ runner.os }}-python${{ matrix.python-version }}-${{ hashFiles('uv.lock') }}
          restore-keys: |
            uv-${{ runner.os }}-python${{ matrix.python-version }}-
            uv-${{ runner.os }}-
      - name: Install mise
        run: |
          if [ ! -f "$HOME/.local/bin/mise" ]; then
            curl https://mise.run | sh
            echo "$HOME/.local/bin" >> "$GITHUB_PATH"
          fi
      - name: Install tools with mise
        run: |
          export PATH="$HOME/.local/bin:$PATH"
          mise run setup > /dev/null 2>&1 || true
      - name: Run quality checks
        run: |
          export PATH="$HOME/.local/bin:$PATH"
          mise run check
        continue-on-error: true  # Allow reuse lint failures to be warnings
        # Note: Testing with coverage is more about seeing where we might have *important* gaps. We're not striving for high coverage rates just to meet a number. [See](https://github.com/knitli/codeweaver-mcp/tree/main/CODE_STYLE.md#testing-philosophy)
      - name: ensure qdrant ready
        run: ""
      - name: Run tests with coverage
        run: |
          export PATH="$HOME/.local/bin:$PATH"
          mise run test-cov
      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.12'
        uses: codecov/codecov-action@5a1091511ad55cbe89839c7260b706298ca349f7
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}
      - name: Upload test results
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02
        if: always()
        with:
          name: test-results-${{ matrix.python-version }}
          path: |
            test-results.xml
            coverage.xml
  lint:
    name: Lint and Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8
      - name: Set up Python
        uses: actions/setup-python@9b03c627221f32cb88b299427119da30671cf9cc
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: |
          sudo apt-get update && sudo apt-get install -y zsh curl
      - name: Cache mise tools
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830
        with:
          path: |
            ~/.local/share/mise
            ~/.local/bin/mise
            ~/.local/share/mise/shims
            ~/.cache/mise
            ~/.local/bin
          key: mise-lint-${{ runner.os }}-${{ hashFiles('mise.toml') }}
          restore-keys: |
            mise-lint-${{ runner.os }}-
            mise-${{ runner.os }}-
      - name: Cache UV dependencies
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830
        with:
          path: |
            ~/.cache/uv
            .venv
          key: uv-lint-${{ runner.os }}-${{ hashFiles('uv.lock') }}
          restore-keys: |
            uv-lint-${{ runner.os }}-
            uv-${{ runner.os }}-python3.12-
            uv-${{ runner.os }}-
      - name: Install mise
        run: |
          if [ ! -f "$HOME/.local/bin/mise" ]; then
            curl https://mise.run | sh
            echo "$HOME/.local/bin" >> "$GITHUB_PATH"
          fi
      - name: Install tools with mise
        run: |
          export PATH="$HOME/.local/bin:$PATH"
          mise run setup
      - name: Check code style and linting
        run: |
          export PATH="$HOME/.local/bin:$PATH"
          mise run lint
          mise run format
  build:
    name: Build Package
    runs-on: ubuntu-latest
    needs:
      - test
      - lint
    steps:
      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8
      - name: Set up Python
        uses: actions/setup-python@9b03c627221f32cb88b299427119da30671cf9cc
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: |
          sudo apt-get update && sudo apt-get install -y zsh curl
      - name: Cache UV dependencies
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830
        with:
          path: |
            ~/.cache/uv
            .venv
          key: uv-build-${{ runner.os }}-${{ hashFiles('uv.lock') }}
          restore-keys: |
            uv-build-${{ runner.os }}-
            uv-${{ runner.os }}-
      - name: Install UV and build tools
        run: |
          python -m pip install uv twine
      - name: Build package
        run: |
          uv build
      - name: Check build artifacts
        run: |
          ls -la dist/
          uv run python -m twine check dist/*
      - name: Upload build artifacts
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02
        with:
          name: python-package-distributions
          path: dist/
