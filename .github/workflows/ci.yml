name: CI
permissions:
  contents: read

on:
  push:
    branches:
      - main
      - staging
    paths:
      - "src/**"
      - "tests/**"
      - "pyproject.toml"
      - "uv.lock"
      - "**/mise.*.toml"
      - "**/mise.toml"
      - ".github/workflows/ci.yml"
      - ".github/workflows/_reusable-*.yml"
      - ".github/actions/**"
  pull_request:
    branches:
      - main
      - staging
    paths:
      - "src/**"
      - "tests/**"
      - "pyproject.toml"
      - "uv.lock"
      - "mise.toml"
      - "mise.ci.toml"
      - ".github/workflows/ci.yml"
      - ".github/workflows/_reusable-*.yml"
      - ".github/actions/**"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test
    uses: ./.github/workflows/_reusable-test.yml
    secrets:
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
      CODEWEAVER_VECTOR_STORE_URL: ${{ secrets.CODEWEAVER_VECTOR_STORE_URL }}
      QDRANT__SERVICE__API_KEY: ${{ secrets.QDRANT__SERVICE__API_KEY }}
      VOYAGE_API_KEY: ${{ secrets.VOYAGE_API_KEY }}

  lint:
    name: Lint
    uses: ./.github/workflows/_reusable-lint.yml
    secrets: inherit

  build:
    name: Build
    needs:
      - test
      - lint
    uses: ./.github/workflows/_reusable-build.yml
    # No secrets needed for build job
