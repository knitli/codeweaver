name: Release
on:
  push:
    tags:
      - v*
  workflow_dispatch:
    inputs:
      tag:
        description: Tag to release
        required: true
        type: string
  release:
    types:
      - published
permissions:
  contents: read
  packages: write
  actions: read
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false
jobs:
  tests:
    name: Run Tests
    runs-on: ubuntu-latest
    env:
      CODEWEAVER_PROJECT_PATH: ${{ github.workspace }}
      MISE_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    strategy:
      matrix:
        python-version:
          - "3.12"
          - "3.13"
    steps:
      - name: Checkout code
        uses: actions/checkout@b3498302c5c423fa896b97a26bb183df735d08f8
        with:
          fetch-depth: 0
      - name: Free up disk space
        run: ./scripts/dev-env/ci-free-disk-space.sh
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@9b03c627221f32cb88b299427119da30671cf9cc
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          sudo apt-get update && sudo apt-get install -y zsh
      - name: Cache mise tools
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830
        with:
          path: |
            ~/.local/share/mise
            ~/.local/bin/mise
            ~/.local/share/mise/shims
            ~/.cache/mise
            ~/.local/bin
          key: mise-${{ runner.os }}-${{ hashFiles('mise.ci.toml') }}
          restore-keys: |
            mise-${{ runner.os }}-
      - name: Cache UV dependencies
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830
        with:
          path: |
            ~/.cache/uv
            .venv
          key: uv-${{ runner.os }}-python${{ matrix.python-version }}-${{ hashFiles('uv.lock') }}
          restore-keys: |
            uv-${{ runner.os }}-python${{ matrix.python-version }}-
            uv-${{ runner.os }}-
      - name: Install mise
        run: |
          if [ ! -f "$HOME/.local/bin/mise" ]; then
            # Install mise directly from GitHub releases for reliability
            MISE_VERSION="v2025.11.7"
            MISE_URL="https://github.com/jdx/mise/releases/download/${MISE_VERSION}/mise-${MISE_VERSION}-linux-x64.tar.gz"
            mkdir -p "$HOME/.local/bin"
            curl -fsSL "$MISE_URL" | tar -xz -C /tmp
            cp /tmp/mise/bin/mise "$HOME/.local/bin/"
            rm -rf /tmp/mise
            echo "$HOME/.local/bin" >> "$GITHUB_PATH"
          fi
      - name: Install tools with mise
        run: |
          export PATH="$HOME/.local/bin:$PATH"
          mise run setup > /dev/null 2>&1 || true
      - name: Run quality checks
        run: |
          export PATH="$HOME/.local/bin:$PATH"
          mise run check
        continue-on-error: true # Allow reuse lint failures to be warnings
      - name: Run tests with coverage
        run: |
          export PATH="$HOME/.local/bin:$PATH"
          # Skip docker and qdrant tests in CI - qdrant container health checks fail in GitHub Actions
          # Also skip dev_only and skip_ci marked tests
          mise run test-cov -m "not docker and not qdrant and not dev_only and not skip_ci"
  build:
    name: Build Distribution
    needs: tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8
        with:
          fetch-depth: 0
      - name: Free up disk space
        run: ./scripts/dev-env/ci-free-disk-space.sh
      - name: Set up Python
        uses: actions/setup-python@9b03c627221f32cb88b299427119da30671cf9cc
        with:
          python-version: "3.12"
      - name: Cache UV dependencies
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830
        with:
          path: |
            ~/.cache/uv
            .venv
          key: uv-release-${{ runner.os }}-${{ hashFiles('uv.lock') }}
          restore-keys: |
            uv-release-${{ runner.os }}-
            uv-${{ runner.os }}-
      - name: Install UV and build tools
        run: |
          python -m pip install uv twine hatch
      - name: Build package
        run: |
          uv build --clean
      - name: Verify build artifacts
        run: "ls -la dist/\necho \"Built packages:\"\nfor file in dist/*; do\n  echo \"\U0001F4E6 $(basename \"$file\")\"\ndone\n"
      - name: Check package integrity with twine
        run: |
          uv pip install twine
          twine check dist/*
      - name: Upload artifacts
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02
        with:
          name: python-package-distributions
          path: dist/
  github-release:
    name: Create GitHub Release
    needs:
      - build
    runs-on: ubuntu-latest
    permissions:
      contents: write
      discussions: write
    steps:
      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8
        with:
          fetch-depth: 0
      - name: Download artifacts
        uses: actions/download-artifact@634f93cb2916e3fdff6788551b99b062d0335ce0
        with:
          name: python-package-distributions
          path: dist/
      - name: Extract version from tag
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.tag }}"
            VERSION="${VERSION#v}"
          else
            VERSION="${GITHUB_REF#refs/tags/v}"
          fi
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "tag=v$VERSION" >> "$GITHUB_OUTPUT"
      - name: Generate release notes
        id: release_notes
        run: "# Get the latest release tag (before current)\nPREVIOUS_TAG=\"$(git tag --sort=-version:refname | grep -E '^v[0-9]+\\.[0-9]+\\.[0-9]+' | head -2 | tail -1 || echo \"\")\"\nCURRENT_TAG=\"${{ steps.version.outputs.tag }}\"\n\necho \"Previous tag: $PREVIOUS_TAG\"\necho \"Current tag: $CURRENT_TAG\"\n\n# Generate changelog\ncat > release_notes.md << 'EOF'\n## What's Changed\n\nEOF\n\nif [ -n \"$PREVIOUS_TAG\" ] && [ \"$PREVIOUS_TAG\" != \"$CURRENT_TAG\" ]; then\n  # Get commits since last release\n  git log --pretty=format:\"- %s (%h)\" --no-merges \"$PREVIOUS_TAG..$CURRENT_TAG\" >> release_notes.md\nelse\n  echo \"- Initial alpha release\" >> release_notes.md\nfi\n\ncat >> release_notes.md << 'EOF'\n\n## Installation\n\nEOF\n\n# Add pre-release specific installation instructions\nVERSION=\"${{ steps.version.outputs.version }}\"\nif [[ \"$VERSION\" == *\"a\"* ]] || [[ \"$VERSION\" == *\"b\"* ]] || [[ \"$VERSION\" == *\"rc\"* ]]; then\n  cat >> release_notes.md << 'EOF'\n**This is a pre-release version.** Install with:\n```bash\npip install --pre codeweaver\n# Or specific version:\npip install codeweaver==${{ steps.version.outputs.version }}\n```\nEOF\nelse\n  cat >> release_notes.md << 'EOF'\nInstall from PyPI:\n```bash\npip install codeweaver\n```\nEOF\nfi\n\ncat >> release_notes.md << 'EOF'\n\nOr download the wheel/source distribution from the assets below.\n\n## Verification\n\nAll release artifacts are built from source and include:\n- \U0001F4E6 Wheel distribution (.whl)\n- \U0001F4E6 Source distribution (.tar.gz)\n\nEOF\n\nif [ -n \"$PREVIOUS_TAG\" ]; then\n  echo \"**Full Changelog**: https://github.com/knitli/codeweaver/compare/$PREVIOUS_TAG...$CURRENT_TAG\" >> release_notes.md\nelse\n  echo \"**Full Changelog**: https://github.com/knitli/codeweaver/commits/$CURRENT_TAG\" >> release_notes.md\nfi\n"
      - name: Create GitHub Release
        uses: softprops/action-gh-release@5be0e66d93ac7ed76da52eca8bb058f665c3a5fe
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: CodeWeaver ${{ steps.version.outputs.version }}
          body_path: release_notes.md
          files: |
            dist/*.whl
            dist/*.tar.gz
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, 'a') || contains(steps.version.outputs.version, 'b') || contains(steps.version.outputs.version, 'rc') }}
          generate_release_notes: false
  publish-to-pypi:
    name: Publish to PyPI
    needs:
      - tests
      - build
      - github-release
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://pypi.org/p/codeweaver
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@634f93cb2916e3fdff6788551b99b062d0335ce0
        with:
          name: python-package-distributions
          path: dist/
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@ed0c53931b1dc9bd32cbe73a98c7f6766f8a527e
        with:
          repository-url: https://upload.pypi.org/legacy/
          attestations: true
