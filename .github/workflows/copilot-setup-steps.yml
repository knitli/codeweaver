name: Copilot Setup Steps
# Automatically run the setup steps when they are changed to allow for easy validation, and
# allow manual testing through the repository's "Actions" tab
on:
  workflow_dispatch:
  push:
    paths:
      - .github/workflows/copilot-setup-steps.yml
  pull_request:
    paths:
      - .github/workflows/copilot-setup-steps.yml
jobs:
  # The job MUST be called `copilot-setup-steps` or it will not be picked up by Copilot.
  copilot-setup-steps:
    env:
      CODEWEAVER_VECTOR_STORE_URL: ${{ secrets.CODEWEAVER_VECTOR_STORE_URL }}
      QDRANT__SERVICE__API_KEY: ${{ secrets.QDRANT__SERVICE__API_KEY }}
      VOYAGE_API_KEY: ${{ secrets.VOYAGE_API_KEY }}
      CODEWEAVER_PROJECT_PATH: ${{ github.workspace }}
      MISE_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      MISE_ENV: "ci"
    runs-on: ubuntu-latest
    # Set the permissions to the lowest permissions possible needed for your steps.
    # Copilot will be given its own token for its operations.
    permissions:
      # If you want to clone the repository as part of your setup steps, for example to install dependencies, you'll need the `contents: read` permission. If you don't clone the repository in your setup steps, Copilot will do this for you automatically after the steps complete.
      contents: read
    # You can define any steps you want, and they will run before the agent starts.
    # If you do not check out your code, Copilot will do this for you.
    steps:
      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8
      - name: Free up disk space
        run: ./scripts/dev-env/ci-free-disk-space.sh
      - name: Cache mise tools
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830
        with:
          path: |
            ~/.local/share/mise
            ~/.local/bin/mise
            ~/.local/share/mise/shims
            ~/.cache/mise
            ~/.local/bin
          key: mise-copilot-${{ runner.os }}-${{ hashFiles('mise.ci.toml') }}
          restore-keys: |
            mise-copilot-${{ runner.os }}-
            mise-${{ runner.os }}-
      - name: Cache UV dependencies
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830
        with:
          path: |
            ~/.cache/uv
            .venv
          key: uv-copilot-${{ runner.os }}-${{ hashFiles('uv.lock') }}
          restore-keys: |
            uv-copilot-${{ runner.os }}-
            uv-${{ runner.os }}-
      - uses: jdx/mise-action@fcec31d82eb5c88cd7eb3fe3c270cb093aeeef18
        with:
          # Disable automatic env export to avoid hanging on enter hook in CI
          env: false
      - name: Install Dependencies
        run: |
          sudo apt-get update && sudo apt-get install -y zsh curl git
      - name: Setup Mise
        run: |
          current_dir="$(pwd)"
          subdirs="$(ls -d */ 2>/dev/null || echo '')"
          if [[ "$current_dir" != *codeweaver && "$current_dir" =~ $subdirs ]]; then
            cd codeweaver
          fi
          echo "Mise setup in directory: $(pwd)"
          export MISE="$(which mise)"
          export MISE_DIR="$(dirname "$MISE")"
          # Skip activation in CI to avoid hanging - just trust and install
          "$MISE" --quiet -y trust
          "$MISE" --quiet -y install 2>&1 || echo "Warning: Some tools failed to install due to network limitations in CI environment"
        env:
          MISE_DIR: ${{ runner.temp }}/mise
      - name: Configure Mise and Activate Environment
        run: |
          chmod -R +x scripts
          echo "Setting up mise..."
          # Trust the mise configuration - already performed in Setup Mise step
          echo "Mise setup completed"
