name: Reusable Test Workflow
permissions:
  contents: read
on:
  workflow_call:
    inputs:
      python-versions:
        description: JSON array of Python versions to test (e.g., ["3.12", "3.13"]). Experimental versions (3.13t, 3.14t) are always included via matrix.include.
        required: false
        type: string
        default: '["3.12", "3.13", "3.14"]'
      test-markers:
        description: Pytest markers for test filtering
        required: false
        type: string
        default: not docker and not qdrant and not dev_only and not skip_ci and not network and not external_api
      upload-coverage:
        description: Upload coverage to Codecov
        required: false
        type: boolean
        default: true
      run-quality-checks:
        description: Run quality checks before tests
        required: false
        type: boolean
        default: true
    secrets:
      CODECOV_TOKEN:
        required: false
      CODEWEAVER_VECTOR_STORE_URL:
        required: false
      QDRANT__SERVICE__API_KEY:
        required: false
      VOYAGE_API_KEY:
        required: false
env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  MISE_EXPERIMENTAL: 1
  MISE_YES: 1
  PROFILE: "dev"
  CODEWEAVER_PROJECT_PATH: ${{ github.workspace }}
  CODEWEAVER_TESTING: "true"
  CODEWEAVER_VECTOR_STORE_URL: ${{ secrets.CODEWEAVER_VECTOR_STORE_URL }}
  QDRANT__SERVICE__API_KEY: ${{ secrets.QDRANT__SERVICE__API_KEY }}
  VOYAGE_API_KEY: ${{ secrets.VOYAGE_API_KEY }}
  MISE_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

jobs:
  test:
    name: Test Python ${{ matrix.python-version }}${{ matrix.experimental && ' (experimental)' || '' }}
    runs-on: ubuntu-latest
    continue-on-error: ${{ matrix.experimental || false }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ${{ fromJSON(inputs.python-versions) }}
        experimental:
          - false
        include:
          # Experimental free-threaded Python versions (no-GIL)
          - python-version: 3.13t
            experimental: true
          - python-version: 3.14t
            experimental: true
    env:
      MISE_PYTHON_VERSION: ${{ matrix.python-version }}
      UV_PYTHON: ${{ matrix.python-version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8
        with:
          fetch-depth: 3

      - name: Setup Python environment with Mise
        uses: ./.github/actions/setup-mise-env
        with:
          python-version: ${{ matrix.python-version }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          profile: dev
          skip-checkout: true
          mise-debug: true
        id: setup-mise
      - name: Run quality checks
        if: ${{ inputs.run-quality-checks }}
        env:
          MISE_PYTHON_VERSION: ${{ steps.setup-mise.outputs.MISE_PYTHON_VERSION }}
        run: |
          doctor_output="$(mise doctor)"
          echo "$doctor_output"
          mise run check 2>&1
        continue-on-error: true

      - name: Cache embedding models
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830
        with:
          path: |
            ~/.cache/huggingface/
            ~/.cache/sentence_transformers/
          key: embedding-models-v1-${{ runner.os }}-${{ hashFiles('pyproject.toml', 'uv.lock', 'codeweaver.test.toml') }}
          restore-keys: |
            embedding-models-v1-${{ runner.os }}-

      - name: Download models for real provider tests
        run: |
          uv pip install sentence-transformers
          uv run python -c "from sentence_transformers import SentenceTransformer; print('Downloading IBM Granite...'); SentenceTransformer('ibm-granite/granite-embedding-english-r2')"
          uv run python -c "from sentence_transformers import CrossEncoder; print('Downloading MS MARCO...'); CrossEncoder('cross-encoder/ms-marco-MiniLM-L6-v2')"

      - name: Run tests with coverage
        env:
          MISE_PYTHON_VERSION: ${{ steps.setup-mise.outputs.MISE_PYTHON_VERSION }}
        run: mise run test-cov -m "${{ inputs.test-markers }}"
      - name: Upload coverage to Codecov
        if: ${{ inputs.upload-coverage && matrix.python-version == '3.12' }}
        uses: codecov/codecov-action@5a1091511ad55cbe89839c7260b706298ca349f7
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}
      - name: Upload test results
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02
        if: always()
        with:
          name: test-results-${{ matrix.python-version }}
          path: |
            test-results.xml
            coverage.xml
          if-no-files-found: warn
