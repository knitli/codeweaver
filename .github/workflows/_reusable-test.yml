name: Reusable Test Workflow
permissions:
  contents: read

on:
  workflow_call:
    inputs:
      python-versions:
        description: 'JSON array of Python versions to test (e.g., ["3.12", "3.13"]). Experimental versions (3.13t, 3.14t) are always included via matrix.include.'
        required: false
        type: string
        default: '["3.12", "3.13", "3.14"]'
      test-markers:
        description: "Pytest markers for test filtering"
        required: false
        type: string
        default: "not docker and not qdrant and not dev_only and not skip_ci and not network and not external_api"
      upload-coverage:
        description: "Upload coverage to Codecov"
        required: false
        type: boolean
        default: true
      run-quality-checks:
        description: "Run quality checks before tests"
        required: false
        type: boolean
        default: true
    secrets:
      CODECOV_TOKEN:
        required: false
      CODEWEAVER_VECTOR_STORE_URL:
        required: false
      QDRANT__SERVICE__API_KEY:
        required: false
      VOYAGE_API_KEY:
        required: false
env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  MISE_EXPERIMENTAL: 1
  MISE_YES: 1
  PROFILE: "dev"
  CODEWEAVER_PROJECT_PATH: ${{ github.workspace }}
  CODEWEAVER_TESTING: "true"
  CODEWEAVER_VECTOR_STORE_URL: ${{ secrets.CODEWEAVER_VECTOR_STORE_URL }}
  QDRANT__SERVICE__API_KEY: ${{ secrets.QDRANT__SERVICE__API_KEY }}
  VOYAGE_API_KEY: ${{ secrets.VOYAGE_API_KEY }}
  MISE_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

jobs:
  test:
    name: Test Python ${{ matrix.python-version }}${{ matrix.experimental && ' (experimental)' || '' }}
    runs-on: ubuntu-latest
    continue-on-error: ${{ matrix.experimental || false }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ${{ fromJSON(inputs.python-versions) }}
        experimental: [false]
        include:
          # Experimental free-threaded Python versions (no-GIL)
          - python-version: "3.13t"
            experimental: true
          - python-version: "3.14t"
            experimental: true
    env:
      MISE_PYTHON: ${{ matrix.python-version }}
      UV_PYTHON: ${{ matrix.python-version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8
        with:
          fetch-depth: 3

      - name: Setup Python environment with Mise
        if: ${{ matrix.experimental == false }}
        uses: ./.github/actions/setup-mise-env
        with:
          python-version: ${{ matrix.python-version }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          profile: "dev"
          skip-checkout: true
        id: setup-mise
      - name: Set Path
        if: ${{ matrix.experimental == false }}
        env:
          NEWPATH: ${{ steps.setup-mise.outputs.NEWPATH }}
        shell: bash
        run: |
          echo "PROFILE=dev" >> "$GITHUB_ENV"
          echo "PATH=$NEWPATH" >> "$GITHUB_ENV"
      - name: Run quality checks before tests
        if: ${{ inputs.run-quality-checks && matrix.experimental == false }}
        run: |
          mise use -g uv@latest
          mise //:check 2>&1
        continue-on-error: true
      - name: Run tests with coverage
        if: ${{ matrix.experimental == false }}
        run: |
          mise use -g uv@latest
          mise //:test-cov -m "${{ inputs.test-markers }}"
      - name: Upload coverage to Codecov
        if: ${{ inputs.upload-coverage && matrix.python-version == '3.12' }}
        uses: codecov/codecov-action@5a1091511ad55cbe89839c7260b706298ca349f7
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload test results
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02
        if: always()
        with:
          name: test-results-${{ matrix.python-version }}
          path: |
            test-results.xml
            coverage.xml
          if-no-files-found: warn

      # Run experimental last
      - name: Setup Experimental Python environment
        if: ${{ matrix.experimental == true }}
        uses: ./.github/actions/setup-python-env
        with:
          python-version: ${{ matrix.python-version }}
          skip-checkout: true
        id: setup-python
      - name: Set UV Path
        if: ${{ matrix.experimental == true }}
        shell: bash
        run: |
          UV_PATH="${{ steps.setup-python.outputs.UV_PATH }}"
          FINAL_PATH="$PATH"
          if [ -z "$UV_PATH" ]; then
            echo "UV_PATH is not set."
            if [ -d ".venv" ]; then
              FINAL_PATH=".venv/bin:$FINAL_PATH"
            else
              FINAL_PATH="$HOME/.local/bin:$HOME/.local/share/uv/bin:$HOME/.uv/bin:$FINAL_PATH"
            fi
            if ! PATH="$FINAL_PATH" command -v uv &> /dev/null; then
              echo "uv could not be found even after adjusting PATH."
              exit 1
            fi
            UV_PATH="$(PATH="$FINAL_PATH" which uv)"
          fi
          echo "PATH=$FINAL_PATH" >> "$GITHUB_ENV"
          echo "UV_PATH=$UV_PATH" >> "$GITHUB_ENV"
      - name: Setup Env for Experimental Python
        if: ${{ matrix.experimental == true }}
        shell: bash
        run: |
          uv sync --group test --resolution highest 2>&1

      - name: Run test coverage for experimental Python
        if: ${{ matrix.experimental == true }}
        run: |
          uv run -m pytest tests/ --cov=codeweaver --cov-report=xml --cov-report=term-missing --junit-xml=test-results.xml -v -m "${{ inputs.test-markers }}"
